name: Auto-generated app info

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
	  ref: main
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install google-play-scraper requests

      - name: Generate JSON file
        run: python app_info_generator.py

      # 2️⃣ Switch to gh-pages
      - name: Switch to gh-pages
        run: |
          git fetch origin gh-pages
          git checkout gh-pages

      # 3️⃣ Copy generated file into Pages assets
      - name: Commit and push JSON
        run: |
          mkdir -p assets/assets
          cp assets/app.json assets/assets/app.json

          git config user.email "elfilibusterismo.contact@gmail.com"
          git config user.name "GitHub Actions"

          git add assets/assets/app.json
          git commit -m "Auto-generated app info $(date '+%Y-%m-%d')" || echo "No changes"
          git push origin gh-pages
