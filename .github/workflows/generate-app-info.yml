name: Auto-generated app info

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-and-send:
    runs-on: ubuntu-latest

    steps:
      # Checkout gh-pages branch
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          ref: gh-pages

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install google-play-scraper requests

      - name: Generate JSON file
        run: python app_info_generator.py

      - name: Commit and Push JSON file
        run: |
          git config --local user.email "elfilibusterismo.contact@gmail.com"
          git config --local user.name "GitHub Actions"

          # Ensure directory exists
          mkdir -p assets/assets

          # Move file if your script writes to ./assets/app.json
          cp assets/app.json assets/assets/app.json

          git add assets/assets/app.json

          git commit -m "Auto-generated app info $(date '+%Y-%m-%d')" || echo "No changes to commit"

          git push origin HEAD:gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
